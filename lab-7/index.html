<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Your Mad Lib</h1>
    <form action="/submit" method="POST">
        <label for="adjective">Enter an adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br><br>

        <label for="animal">Enter an animal:</label>
        <input type="text" id="animal" name="animal" required><br><br>

        <label for="pluralNoun">Enter a plural noun:</label>
        <input type="text" id="pluralNoun" name="pluralNoun" required><br><br>

        <label for="emotion">Enter an emotion:</label>
        <input type="text" id="emotion" name="emotion" required><br><br>

        <label for="exclamation">Enter an exclamation:</label>
        <input type="text" id="exclamation" name="exclamation" required><br><br>

        <button type="submit">Submit Your Mad Lib</button>
    </form>
</body>
</html>
